<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="main-container">
        <div id="panel">
            <div>
                <h1>X</h1>
                <input type="text" placeholder="Player 1">
            </div>
            <h1>VS</h1>
            <div>
                <input type="text" placeholder="Player 2">
                <h1>O</h1>
            </div>
        </div>
        <div id="main-interface">
            <div id="game-board" title="container">
                <div class="grid-board" title="1"></div>
                <div class="grid-board" title="2"></div>
                <div class="grid-board" title="3"></div>
                <div class="grid-board" title="4"></div>
                <div class="grid-board" title="5"></div>
                <div class="grid-board" title="6"></div>
                <div class="grid-board" title="7"></div>
                <div class="grid-board" title="8"></div>
                <div class="grid-board" title="9"></div>
            </div>
            <button>Try Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
